<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
    </head>
    <body>
        <header>
            <!--making navigation to access our other webpages-->
            <nav>
                <!--list of our links to our other webpages-->
                <ul>
                    <li>
                        <!--link to our index file, we dont need to put the file name because index is the default loading page-->
                        <a href="./">Home</a>
                    </li>
                    <li>
                        <!--linking to our contact page, we have to specify the page name so the browser knows where/what to load-->
                        <a href="./contact.html">Contact Me</a>
                    </li>
                </ul>
            </nav>
            <h1>Contact Me</h1>
        </header>
        <main>
            <!--action is leading us to our thank you page-->
            <!--method tells the form how to transfer it-->
            <!--name is important because it tells you what form is-->
            <!--we have to use netlify so netlify knows to use it processes-->
            <form action="./thanks.html" method="post" name="lesson-03-contact-me" netlify>
                <!--fieldset is a group of like input elements-->
                <fieldset>
                    <!--legend is the name you want for that fieldset-->
                    <legend>Your Information</legend>
                    <div>
                        <label for="firstName">First Name:</label><br>
                        <!--name is used to label this information so during process, it knows what the data is-->
                        <!--name and ID should always have the same label/name-->
                        <!--required makes the field have to have data inside (required LMAO)-->
                        <!--max length always you to enter a certain amount of characters-->
                        <!--min length makes it so there has to be a some data in the field-->
                        <!--placeholder puts an example of data you want in the field-->
                        <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="2" placeholder="Dakota"><br>
                        <small>REQUIRED!</small>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label><br>
                        <input type="text" name="lastName" id="lastName" required maxlength="20" minlength="2" placeholder="Card"><br>
                        <small>REQUIRED!</small>
                    </div>
                    <div>
                        <label for="company">Company:</label><br>
                        <input type="text" name="company" id="company" maxlength="50" minlength="2" placeholder="Meta">
                    </div>
                    <div>
                        <label for="numOfEmployees">Number of Employees:</label><br>
                        <!--radio button that has the value of already checked-->
                        <span>N/A</span><input type="radio" name="numOfEmployees" id="numOfEmployees" checked>
                        <span>1 - 20</span><input type="radio" name="numOfEmployees" id="numOfEmployees" value="1 - 20">
                        <span>21 - 100</span><input type="radio" name="numOfEmployees" id="numOfEmployees" value="21 - 100">
                        <span>100+</span><input type="radio" name="numOfEmployees" id="numOfEmployees" value="100+">
                    </div>
                </fieldset>
                <fieldset>                  
                    <legend>Contact Options</legend>
                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" id="email" required placeholder="johnsmith123@outlook.com"><br>
                        <small>REQUIRED!</small>
                    </div>
                    <div>
                        <label for="tel">Phone:</label><br>
                        <input type="tel" name="tel" id="tel" placeholder="1-(234)-567-8900">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Inquiry</legend>
                    <div>
                        <label for="inquiryType">What you want bruh?</label><br>
                        <!--select is the container for our options-->
                        <select name="inquiryType" id="inquiryType" required>
                            <option value="employment" selected>Employment Opportunity</option>
                            <option value="business">Business Opportunity</option>
                            <option value="freelance">Freelance Inquiry</option>
                            <option value="general">General Inquiry</option>
                        </select>
                        <small>REQUIRED!</small>
                    </div>
                    <!---->
                    <div>
                        <label for="message">Your Message:</label><br>
                        <!--textarea allows for multiple lines of information-->
                        <textarea name="message" id="message" cols="30" rows="10" required placeholder="Your Inquiry Here"></textarea><br>
                        <small>REQUIRED!</small>
                    </div>
                </fieldset>
                <!--after fieldset we need a way to submit the form-->
                <div>
                    <!--type is the type of button-->
                    <!--value is the value that gets put onto the button-->
                    <input type="submit" value="Submit Inquiry">
                </div>
            </form>
        </main>
        <footer>
            <!--copyright-->
             &copy;2022 - Dakota Card
        </footer>
    </body>
</html>
