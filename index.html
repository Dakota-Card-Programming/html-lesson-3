<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
    </head>
    <!--all the data that we are going to see in the browser-->
    <body>
        <!--all the content at the top of the webpage-->
        <header>
            <!--making navigation to access our other webpages-->
            <nav>
                <!--list of our links to our other webpages-->
                <ul>
                    <li>
                        <!--link to our index file, we dont need to put the file name because index is the default loading page-->
                        <a href="./">Home</a>
                    </li>
                    <li>
                        <!--linking to our contact page, we have to specify the page name so the browser knows where/what to load-->
                        <a href="./contact.html">Contact Me</a>
                    </li>
                </ul>
            </nav>
            <!--this is the main heading of our webpage-->
            <h1>Home</h1>
        </header>

        <!--all the main important content we want to display-->
        <main>
            <section>
                <p>bruh whats popping, welcome to the webpage my guy (probably shouldnt stay too long)</p>
            </section>
            <section>
                <!--if were using a picture from the internet, we should use figure and ref it (since its not ours)-->
                <figure>
                    <!--src is the where the webpage has to go to find the picture to display-->
                    <!--alt is a description of the photo in case it cant display-->
                    <img src="./hunter-reilly-PyR3GEiGkQM-unsplash(1).jpg" alt="sick winter forest 10/10 beautiful">
                    <!--we are linking and citing to the artist because the photo isnt ours-->
                    <cite>
                        Source: <a href=https://unsplash.com/@hunterrei>Hunter Reilly - Unsplash</a>
                    </cite>
                </figure>
            </section>
        </main>
        <!--all the content at the bottom of the page-->
        <footer>
            <!--copyright-->
            &copy;2022 - Dakota Card
        </footer>
    </body>
</html>
